<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Laboration 11</title>
</head>

<body>

    <div class="container">

        <h1>Min filmlista</h1>
            <form action="#" id="new-movie-form">
                <fieldset>
                    <legend>Lägg till en film</legend>
                    <div class="form-group">
                        <label for="title">Titel:</label>
                        <input type="text" class="form-control" id="title" placeholder="Titel här...">
                    </div>

                    <div class="form-group">
                        <label for="grade">Betyg:</label>
                        <select id="grade" class="form-control">
                            <option value="" selected>Välj betyg här...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <select id="genre" class="form-control">
                            <option value="" selected>Välj genre här...</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Komedi</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Skräck</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Romance">Romantik</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="year">Utgivningsår:</label>
                        <input type="number" class="form-control" id="year" placeholder="År..." min="1900" max="2025">
                    </div>

                    <div class="form-group mt-2">
                        <button id="save-movie" class="btn btn-success">
                            Spara film
                        </button>
                    </div>
                </fieldset>
            </form>

        <hr>

        <h2>Filmer</h2>
        
        <div class="mb-3 d-flex align-items-center">
            <span class="badge bg-secondary me-3" id="movie-count">0</span> filmer
            <div class="ms-auto">
                <button class="btn btn-primary btn-sm" id="sort-by-title">Sortera efter titel</button>
                <button class="btn btn-primary btn-sm" id="sort-by-grade">Sortera efter betyg</button>
            </div>
        </div>

        <div class="mb-3">
            <h5>Filtrera filmer</h5>
            <div class="row">
                <div class="col-md-4">
                    <select id="filter-genre" class="form-control">
                        <option value="" selected>Alla genrer</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Komedi</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Skräck</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Romance">Romantik</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="number" id="filter-year" class="form-control" placeholder="Filtrera efter år...">
                </div>
                <div class="col-md-4">
                    <button id="apply-filter" class="btn btn-secondary">Filtrera</button>
                    <button id="clear-filter" class="btn btn-outline-secondary">Rensa filter</button>
                </div>
            </div>
        </div>

        <ul id="movies">

        </ul>

    </div>

    <!-- Metod 2: Inkludera jQuery online-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Din egen kod -->
    <script src="scripts.js"></script>
</body>

</html>
